<!DOCTYPE html>
<html>
<head>
<style>
body {
    text-align: center;
    
    background-color: white;
}


h1 {
    color: black;
    text-align: center;
}

p {
color: white;
    font-family: verdana;
    font-size: 18px;
}
</style>
</head>
<body>

<h1>Sign Up!</h1>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <form action="#" method="post" class="form" role="form">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="firstname" placeholder="First Name" type="text"
                        required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="lastname" placeholder="Last Name" type="text" required />
                </div>
            </div>
            <div class="col-xs-6 col-md-6">
            <input class="form-control" name="username" placeholder="Username" type="username" />
            </div>
            <div class="col-xs-6 col-md-6">
            <input class="form-control" name="youremail" placeholder="Email" type="email" />
            </div>
            <div class="col-xs-6 col-md-6">
            <input class="form-control" name="password" placeholder="Password" type="password" />
            </div>
            <label for="">
                Diet</label>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                <p>Diet</p>
                    <select class="form-control">
                        <option value="diet">Regular</option>
                        <option value="diet">Regular</option>
                        <option value="diet">Vegetarian</option>
                        <option value="diet">Pescatarian</option>
                    </select>
                </div>
            </div>
            <br />
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign up</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
